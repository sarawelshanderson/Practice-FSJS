<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MyGroceryPal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <!-- header -->
    <h1>My Grocery Pal...</h1>

    <!-- this is where the SHOPPING list goes -->

    <div id="list-container"></div>

    <!-- this is where the items that have been bought go -->
    <div id="list-container2"></div>


    <!-- this is where the user can add another item or update existing-->
    <button id="add-file-button" class="btn btn-primary" onclick="handleAddFileClick()">Add Item</button>
    <div id="form-container" class="panel hidden">
      <form id="add-file-form">
        <input type="hidden" id="file-id" value="" />
        <div class="form-group">
          <label for="file-title">Category</label>
          <input type="text" class="form-control" id="file-title" placeholder="Category">
        </div>
        <div class="form-group">
          <label for="file-description">Item Description</label>
          <input type="text" class="form-control" id="file-description" placeholder="Item Description">
        </div>
        <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
        <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
      </form>
    </div>
  </div>

  <!-- this is how the list gets put together -->
  <!-- ******************need to add functionality to NEED IT and GOT IT button -->

  <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">
            <button type="button" class="btn btn-xs btn-default" onclick="changeInBasket('{{_id}}')" >Got it!</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

  <script id="list-template2" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each files}}
        <li class="list-group-item">
          <button type="button" class="btn btn-xs btn-default" onclick="changeInBasket('{{_id}}')" >Need it</button>
          <strong>{{title}}</strong> - {{description}}
          <span class="pull-right">            
            <button type="button" class="btn btn-xs btn-default" onclick="handleEditFileClick('{{_id}}')">Edit</button>
            <button type="button" class="btn btn-xs btn-danger" onclick="handleDeleteFileClick('{{_id}}')">Del</button>
          </span>
        </li>
        {{/each}}
      </ul>
    </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="/js/app.js"></script>

</body>

</html>
